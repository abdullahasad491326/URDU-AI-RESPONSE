<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse - WhatsApp Profile Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1C1C1C;
            --text-color: #B0B0B0;
            --heading-color: #E0E0E0;
            --accent-color: #00E5A0;
            --success-color: #00E5A0;
            --error-color: #FF6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .card {
            max-width: 420px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--heading-color);
        }

        .subtitle {
            font-size: 0.9rem;
            margin-bottom: 30px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            outline: none;
            font-size: 1rem;
            background-color: #262626;
            color: var(--heading-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field::placeholder {
            color: #555;
        }

        .input-field:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 229, 160, 0.3);
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: var(--bg-color);
            box-shadow: 0 5px 20px rgba(0, 229, 160, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 229, 160, 0.6);
        }

        .result-container {
            margin-top: 25px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dp-wrapper {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        .dp-wrapper::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            opacity: 0;
            transform: scale(0.8);
            animation: pulse-ring 2s infinite cubic-bezier(0.24, 0, 0.38, 1);
        }

        .dp-wrapper::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            opacity: 0;
            transform: scale(0.8);
            animation: pulse-ring 2s 1s infinite cubic-bezier(0.24, 0, 0.38, 1);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        .result-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--card-bg);
            box-shadow: 0 0 20px rgba(0, 229, 160, 0.2);
        }
        
        .download-btn {
            padding: 12px 25px;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 10px;
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 229, 160, 0.4);
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .status-message {
            font-size: 1rem;
            font-weight: 600;
            margin: 20px 0;
        }

        .status-message.error { color: var(--error-color); }
        .status-message.success { color: var(--success-color); }

        .channel-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            background-color: #25d366;
            color: white;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
            display: inline-block;
        }

        .channel-btn:hover {
            transform: scale(1.05);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">PULSE</h1>
        <p class="subtitle">A secure and elegant way to view WhatsApp profile pictures.</p>
        
        <div class="input-group">
            <input type="text" id="phone" class="input-field" placeholder="923xxxxxxxxx" maxlength="12">
            <button class="btn" onclick="getDP()">VIEW PROFILE</button>
        </div>

        <div class="result-container" id="result">
            </div>
    </div>

    <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" class="channel-btn">JOIN CHANNEL</a>

    <div class="footer">
        A CYBEREXPERT PK Product
    </div>

    <script>
        async function getDP() {
            const phone = document.getElementById('phone').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p class="status-message">Loading...</p>`;

            if (!phone || phone.length !== 12 || !/^[0-9]+$/.test(phone)) {
                resultDiv.innerHTML = `<p class="status-message error">Invalid number format.</p>`;
                return;
            }

            try {
                const response = await fetch(`/api/dp?phone=${encodeURIComponent(phone)}`);
                if (!response.ok) {
                    resultDiv.innerHTML = `<p class="status-message error">Profile not public.</p>`;
                    return;
                }

                const blob = await response.blob();
                const contentType = response.headers.get("content-type");

                if (contentType && contentType.startsWith("image/")) {
                    const url = URL.createObjectURL(blob);
                    resultDiv.innerHTML = `<div class="dp-wrapper"><img src="${url}" alt="Profile Picture" class="result-img"></div><a href="${url}" download="dp.jpg" class="download-btn">Download DP</a>`;
                } else {
                    resultDiv.innerHTML = `<p class="status-message error">No profile picture found.</p>`;
                }
            } catch (err) {
                console.error(err);
                resultDiv.innerHTML = `<p class="status-message error">An error occurred.</p>`;
            }
        }
    </script>
</body>
</html>
