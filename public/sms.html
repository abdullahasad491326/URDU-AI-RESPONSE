<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS OTP Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    h1 { text-align: center; font-size: 1.5em; }
    label { display: block; margin: 10px 0 5px; }
    input, select, button { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc; }
    pre { background: #222; color: #0f0; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <div class="card">
    <h1>SMS OTP Test</h1>
    <form id="smsForm">
      <label for="phone">Phone (03XXXXXXXXX):</label>
      <input type="text" id="phone" name="phone" required>
      <label for="server">Select Server:</label>
      <select id="server" name="server">
        <option value="server1">Server 1</option>
        <option value="server2">Server 2</option>
        <option value="server3">Server 3</option>
      </select>
      <button type="submit">Send OTP</button>
    </form>
    <pre id="output">Waiting for request...</pre>
  </div>
  <script>
    document.getElementById('smsForm').addEventListener('submit', async e => {
      e.preventDefault();
      const phone = document.getElementById('phone').value;
      const server = document.getElementById('server').value;
      document.getElementById('output').textContent = 'Sending...';
      try {
        const res = await fetch('/api/sms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, server })
        });
        const text = await res.text();
        document.getElementById('output').textContent = text;
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
