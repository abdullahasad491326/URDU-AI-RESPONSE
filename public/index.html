<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    /* -------------------- */
    /* CSS Custom Properties */
    /* -------------------- */
    :root {
      --bg-color: #050510;
      --card-bg: rgba(10, 10, 30, 0.6);
      --primary-text: #fff;
      --secondary-text: #ccc;
      --accent-color-1: #00eaff;
      --accent-color-2: #ff00ff;
    }

    /* -------------------- */
    /* General Styles & Body */
    /* -------------------- */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: var(--primary-text);
      padding: 0;
      position: relative;
      overflow: hidden;
    }

    /* Animated background gradient */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 10% 20%, rgba(140, 0, 255, 0.25) 0%, transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(0, 234, 255, 0.2) 0%, transparent 40%);
        animation: pulse-bg 10s infinite alternate;
        z-index: 0;
    }

    @keyframes pulse-bg {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }

    /* Scanline effect */
    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            0deg,
            rgba(0,0,0,0.2) 0px,
            rgba(0,0,0,0.2) 1px,
            transparent 1px,
            transparent 2px
        );
        pointer-events: none;
        z-index: 100;
        opacity: 0.1;
    }

    /* -------------------- */
    /* Layout & Components */
    /* -------------------- */
    .container {
      position: relative;
      z-index: 10;
      width: 90%;
      max-width: 450px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0;
    }

    .main-heading {
      text-align: center;
      font-size: clamp(2rem, 6vw, 2.8rem);
      font-weight: 600;
      color: var(--accent-color-1);
      letter-spacing: 5px;
      text-shadow: 0 0 10px var(--accent-color-1), 0 0 20px var(--accent-color-2), 0 0 30px var(--accent-color-1);
      animation: neon-glow 1.5s ease-in-out infinite alternate;
      margin-bottom: 0.5rem;
    }

    @keyframes neon-glow {
        from { text-shadow: 0 0 10px var(--accent-color-1), 0 0 20px var(--accent-color-2); }
        to { text-shadow: 0 0 20px var(--accent-color-1), 0 0 40px var(--accent-color-2); }
    }

    .card-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem; /* Adjusted gap */
        width: 100%;
        margin-bottom: 1rem;
    }

    .tool-card {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 8px;
      text-decoration: none;
      color: var(--primary-text);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 5px var(--accent-color-1), 0 0 10px var(--accent-color-2);
      
      /* New CSS for fixed box-like size */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100px; /* Fixed height for a uniform box shape */
    }

    .tool-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--accent-color-1), var(--accent-color-2));
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
      filter: blur(10px);
    }

    .tool-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 20px var(--accent-color-1), 0 0 40px var(--accent-color-2);
    }

    .tool-card:hover::before {
        opacity: 0.8;
    }

    .card-title {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--primary-text);
      text-align: center;
      padding: 0 0.25rem;
    }

    .card-subtitle {
      display: block;
      font-size: 0.65rem;
      opacity: 0.7;
      color: var(--secondary-text);
      text-align: center;
      padding: 0 0.25rem;
    }

    .icon {
        color: var(--accent-color-1);
        font-size: 1.1rem;
        margin-right: 0.4rem;
        vertical-align: middle;
    }

    /* -------------------- */
    /* Footer & Button */
    /* -------------------- */
    .site-footer {
      margin-top: 0;
      text-align: center;
      width: 100%;
    }

    .channel-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
      color: var(--bg-color);
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px var(--accent-color-1), 0 0 20px var(--accent-color-2);
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .channel-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.4s ease;
      transform: skewX(-20deg);
    }

    .channel-link:hover::before {
        left: 100%;
    }

    .channel-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px var(--accent-color-1), 0 0 30px var(--accent-color-2);
    }
  </style>
</head>
