<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>AI Urdu Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: linear-gradient(to right, #d7e1ec, #ffffff);
      padding: 20px;
      text-align: center;
    }
    textarea, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .response {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      background-color: #f3f3f3;
      direction: rtl;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>🤖 اردو AI چیٹ بوٹ</h1>
  <textarea id="userInput" placeholder="اپنا سوال لکھیں..."></textarea><br>
  <button onclick="sendMessage()">جواب حاصل کریں</button>
  <div class="response" id="responseBox">جواب یہاں آئے گا...</div>

  <script src="script.js"></script>
</body>
</html>
