<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <title>AI Urdu Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    #chat-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      background: #e6ffe6;
      padding: 15px;
      border-radius: 5px;
      direction: rtl;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>🤖 اردو GPT چیٹ</h2>
    <textarea id="userInput" placeholder="اپنا سوال اردو میں لکھیں..."></textarea><br />
    <button onclick="sendMessage()">بھیجیں</button>
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value.trim();
      const responseBox = document.getElementById("responseBox");

      if (!input) return;

      responseBox.innerHTML = "⏳ جواب آ رہا ہے...";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      if (data.success) {
        responseBox.innerHTML = data.reply;
      } else {
        responseBox.innerHTML = "🚫 جواب حاصل نہیں ہو سکا۔";
      }
    }
  </script>
</body>
</html>
