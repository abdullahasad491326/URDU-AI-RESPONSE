<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI CHAT PRO - PAKCYBER</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
:root {
  --background-light: #eef2f8;
  --background-dark: #0a0a0f;
  --surface-light: rgba(255, 255, 255, 0.5);
  --surface-dark: rgba(26, 26, 38, 0.5);
  --text-light: #444444;
  --text-dark: #e6e6e6;
  --primary-color: #3f51b5;
  --accent-color: #00bcd4;
  --whatsapp-color: #25d366;
  --shadow-light: 0 8px 30px rgba(0,0,0,0.1);
  --shadow-dark: 0 8px 30px rgba(0,0,0,0.4);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html, body {
  height: 100%;
}
body {
  font-family: 'Inter', sans-serif;
  display: flex;
  flex-direction: column;
  background: var(--background-light);
  color: var(--text-light);
  transition: background-color 0.5s, color 0.5s;
  overflow: hidden;
  position: relative;
}
body.dark {
  background: var(--background-dark);
  color: var(--text-dark);
}

/* Dynamic Noise Background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100" height="100" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
  background-size: 100px;
  opacity: 0.1;
  pointer-events: none;
  animation: noiseAnimation 20s infinite linear;
}

@keyframes noiseAnimation {
  0% { transform: translate(0, 0); }
  100% { transform: translate(-100px, 100px); }
}

/* App Container */
.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
  max-width: 1000px;
  margin: 0 auto;
}

/* App Header */
.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 25px;
  font-weight: 500;
  font-size: 1.2rem;
  background: var(--surface-light);
  backdrop-filter: blur(20px) saturate(1.8);
  box-shadow: var(--shadow-light);
  z-index: 100;
  transition: background 0.5s, box-shadow 0.5s;
}
body.dark .app-header {
  background: var(--surface-dark);
  box-shadow: var(--shadow-dark);
}
.app-title {
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--primary-color);
  font-weight: 600;
}
.app-title i {
  color: var(--accent-color);
}
.app-controls {
  display: flex;
  gap: 10px;
}
.control-btn {
  background: none;
  border: none;
  font-size: 1.2rem;
  color: var(--text-light);
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  transition: all 0.2s;
}
.control-btn:hover {
  background: rgba(0,0,0,0.05);
  transform: scale(1.1);
}
body.dark .control-btn {
  color: var(--text-dark);
}
body.dark .control-btn:hover {
  background: rgba(255,255,255,0.05);
}

.whatsapp-btn {
  background: var(--whatsapp-color);
  color: white;
  border-radius: 20px;
  padding: 8px 12px;
  font-size: 0.9rem;
  font-weight: 500;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
}
.whatsapp-btn:hover {
  background: #20b057;
  box-shadow: 0 6px 15px rgba(37, 211, 102, 0.4);
  transform: translateY(-2px);
}

/* Chat Wrapper */
#chat-wrapper {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  overflow-y: auto;
  scroll-behavior: smooth;
  position: relative;
  z-index: 1;
}

/* Message Bubbles */
.message {
  max-width: 75%;
  padding: 15px 20px;
  border-radius: 20px;
  font-size: 15px;
  line-height: 1.6;
  position: relative;
  transition: transform 0.2s, box-shadow 0.2s;
  animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.message:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}
.user-msg {
  align-self: flex-end;
  border-bottom-right-radius: 8px;
  background: var(--primary-color);
  color: white;
  box-shadow: 0 4px 10px rgba(63, 81, 181, 0.3);
}
.bot-msg {
  align-self: flex-start;
  border-bottom-left-radius: 8px;
  background: var(--surface-light);
  color: var(--text-light);
  box-shadow: var(--shadow-light);
}
body.dark .bot-msg {
  background: var(--surface-dark);
  color: var(--text-dark);
  box-shadow: var(--shadow-dark);
}

.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  font-weight: 500;
  color: white;
  background-color: var(--accent-color);
}
.user-msg .avatar {
  display: none;
}
.bot-msg .avatar {
  display: flex;
}
.message-content {
  display: flex;
  align-items: flex-start;
  gap: 12px;
}
.text {
  flex: 1;
  white-space: pre-wrap;
  word-wrap: break-word;
}
.timestamp {
  font-size: 0.7rem;
  color: rgba(0,0,0,0.4);
  margin-top: 5px;
  align-self: flex-end;
}
body.dark .timestamp {
  color: rgba(255,255,255,0.4);
}

/* Code Blocks */
.code-block {
  background: rgba(0, 0, 0, 0.05);
  padding: 12px 18px;
  border-radius: 8px;
  position: relative;
  overflow-x: auto;
  font-family: monospace;
  font-size: 13px;
  margin: 10px 0;
  white-space: pre-wrap;
  box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.05);
}
body.dark .code-block { background: rgba(255, 255, 255, 0.05); }
.copy-code-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: var(--accent-color);
  color: white;
  border: none;
  padding: 6px 10px;
  font-size: 0.7rem;
  border-radius: 6px;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.3s, transform 0.2s;
}
.code-block:hover .copy-code-btn { opacity: 1; }
.copy-code-btn:hover { transform: scale(1.05); }

/* Input Area */
.input-area {
  display: flex;
  align-items: center;
  padding: 15px 20px;
  gap: 15px;
  background: var(--surface-light);
  backdrop-filter: blur(20px) saturate(1.8);
  box-shadow: 0 -8px 30px rgba(0,0,0,0.1);
  z-index: 100;
  border-top: 1px solid rgba(0,0,0,0.05);
}
body.dark .input-area {
  background: var(--surface-dark);
  box-shadow: 0 -8px 30px rgba(0,0,0,0.4);
}
.input-field {
  flex: 1;
  padding: 12px 20px;
  border-radius: 25px;
  border: 1px solid rgba(0,0,0,0.1);
  outline: none;
  font-size: 1rem;
  background: transparent;
  transition: all 0.3s;
}
.input-field:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 10px rgba(63, 81, 181, 0.2);
}
body.dark .input-field {
  border: 1px solid rgba(255,255,255,0.1);
  color: var(--text-dark);
}
.send-btn {
  width: 45px;
  height: 45px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
  border: none;
  background: var(--primary-color);
  color: white;
  cursor: pointer;
  font-size: 1.2rem;
  transition: transform 0.2s, box-shadow 0.2s;
  box-shadow: 0 4px 10px rgba(63, 81, 181, 0.2);
}
.send-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(63, 81, 181, 0.3);
}

/* Animations */
@keyframes bounceIn {
  0% { transform: scale(0.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
@keyframes dot-pulse {
  0%, 100% { transform: scale(0.8); opacity: 0.5; }
  50% { transform: scale(1.2); opacity: 1; }
}
.typing-dots span {
  animation: dot-pulse 1s infinite;
  margin: 0 2px;
  display: inline-block;
}
.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }

/* Scrollbar styles */
#chat-wrapper::-webkit-scrollbar { width: 8px; }
#chat-wrapper::-webkit-scrollbar-track { background: transparent; }
#chat-wrapper::-webkit-scrollbar-thumb {
  background: var(--primary-color);
  border-radius: 4px;
  opacity: 0.6;
}
#chat-wrapper::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

/* Mobile Optimization */
@media (max-width: 600px) {
  .app-header {
    padding: 15px 20px;
    font-size: 1rem;
  }
  .app-controls {
    gap: 5px;
  }
  #chat-wrapper {
    padding: 15px;
    gap: 10px;
  }
  .message {
    font-size: 14px;
    padding: 12px 16px;
    max-width: 90%;
  }
  .input-area {
    padding: 10px 15px;
    gap: 10px;
  }
  .input-field {
    padding: 10px 16px;
    font-size: 0.9rem;
  }
  .send-btn {
    width: 40px;
    height: 40px;
    font-size: 1rem;
  }
}
</style>
</head>
<body>

<div class="app-container">
  <header class="app-header">
    <div class="app-title">
      <i class="fas fa-robot"></i>
      <span>AI CHAT BY(@CYBEREXPERTPK)</span>
    </div>
    <div class="app-controls">
      <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <span>Join Channel</span>
      </a>
      <button class="control-btn" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
    </div>
  </header>

  <div id="chat-wrapper"></div>

  <div class="input-area">
    <input type="text" id="query" class="input-field" placeholder="Type your message..." onkeypress="if(event.key==='Enter'){sendMessage()}">
    <button id="send-btn" class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>

<script>
const chatWrapper = document.getElementById('chat-wrapper');
const queryInput = document.getElementById('query');
const body = document.body;

function toggleTheme() {
  body.classList.toggle('dark');
  const icon = document.querySelector('.app-controls .control-btn i');
  if (body.classList.contains('dark')) {
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
  } else {
    icon.classList.remove('fa-sun');
    icon.classList.add('fa-moon');
  }
}

const botAvatars = ['ðŸ§ ', 'ðŸ¤–', 'ðŸ’¡', 'ðŸ’¬'];
function randomAvatar() {
  return botAvatars[Math.floor(Math.random() * botAvatars.length)];
}

async function sendMessage() {
  const query = queryInput.value.trim();
  if (!query) return;

  appendMessage(query, 'user');
  queryInput.value = '';

  const typingDiv = document.createElement('div');
  typingDiv.className = 'message bot-msg typing-indicator';
  typingDiv.innerHTML = `
    <div class="message-content">
      <div class="avatar">${randomAvatar()}</div>
      <span class="text">
        <span class="typing-dots">
          <span>â€¢</span><span>â€¢</span><span>â€¢</span>
        </span>
      </span>
    </div>
  `;
  chatWrapper.appendChild(typingDiv);
  chatWrapper.scrollTop = chatWrapper.scrollHeight;

  try {
    const res = await fetch('/api/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: query })
    });
    const data = await res.json();
    let botResponse = data.result.prompt || "Sorry, I couldn't get a response. Please try again.";

    botResponse = botResponse.replace(/```([\s\S]*?)```/g, (match, p1) => {
      const escaped = p1.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      return `<pre class="code-block">${escaped}<button class="copy-code-btn"><i class="fas fa-copy"></i></button></pre>`;
    });

    setTimeout(() => {
      chatWrapper.removeChild(typingDiv);
      appendMessage(botResponse, 'bot', true);
    }, 500 + Math.random() * 800);

  } catch (err) {
    chatWrapper.removeChild(typingDiv);
    appendMessage("Error fetching response.", 'bot');
    console.error(err);
  }
  chatWrapper.scrollTop = chatWrapper.scrollHeight;
}

function appendMessage(html, sender, isHTML = false) {
  const msgDiv = document.createElement('div');
  msgDiv.className = `message ${sender}-msg`;
  
  const contentDiv = document.createElement('div');
  contentDiv.className = 'message-content';

  if (sender === 'bot') {
    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.innerHTML = randomAvatar();
    contentDiv.appendChild(avatar);
  }

  const spanText = document.createElement('span');
  spanText.className = 'text';
  if (isHTML) {
    spanText.innerHTML = html;
    spanText.querySelectorAll('.copy-code-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const code = btn.parentElement.textContent.replace('Copy','').trim();
        navigator.clipboard.writeText(code);
        btn.innerHTML = '<i class="fas fa-check"></i>';
        setTimeout(() => btn.innerHTML = '<i class="fas fa-copy"></i>', 1500);
      });
    });
  } else {
    spanText.innerText = html;
  }
  contentDiv.appendChild(spanText);
  msgDiv.appendChild(contentDiv);

  const timestamp = document.createElement('span');
  timestamp.className = 'timestamp';
  const time = new Date();
  timestamp.innerText = time.getHours().toString().padStart(2, '0') + ':' + time.getMinutes().toString().padStart(2, '0');
  msgDiv.appendChild(timestamp);

  chatWrapper.appendChild(msgDiv);
  chatWrapper.scrollTop = chatWrapper.scrollHeight;
}
</script>

</body>
</html>
