<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>اردو AI چیٹ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Noto Nastaliq Urdu', serif; padding: 20px; direction: rtl; background: #f8f8f8; }
    #chat { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    #messages { min-height: 100px; margin-bottom: 10px; white-space: pre-wrap; }
    #loader { display: none; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>🤖 اردو AI چیٹ</h2>
    <div id="messages"></div>
    <div id="loader">⏳ جواب آ رہا ہے...</div>
    <input type="text" id="userInput" placeholder="اپنا سوال لکھیں" style="width: 100%;">
    <button onclick="sendMessage()">بھیجیں</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
