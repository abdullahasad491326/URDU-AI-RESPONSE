<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8">
  <title>اردو AI چیٹ بوٹ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Noto Naskh Urdu', serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      background: #e6ffe6;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>اردو AI چیٹ بوٹ</h2>
    <textarea id="userInput" placeholder="اپنا سوال یہاں لکھیں..."></textarea><br>
    <button onclick="sendMessage()">بھیجیں</button>
    <div class="response" id="responseBox">جواب یہاں ظاہر ہو گا</div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      const responseBox = document.getElementById("responseBox");
      responseBox.innerText = "جواب آ رہا ہے...";

      const res = await fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: userInput })
      });

      const data = await res.json();
      responseBox.innerText = data.answer || "جواب نہیں آیا۔";
    }
  </script>
</body>
</html>
