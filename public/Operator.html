<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operator Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>/* same CSS as sms.html above */</style>
</head>
<body>
  <div class="container">
    <section class="card">
      <h2><i class="fas fa-satellite-dish icon"></i> Operator Check</h2>
      <div class="input-wrapper">
        <input type="text" id="number" placeholder="Enter 11-digit mobile number" maxlength="11" />
      </div>
      <button onclick="lookup()">Search Operator</button>
      <div id="result" class="result initial">Awaiting network data...</div>
    </section>
  </div>
  <a href="https://whatsapp.com/channel/0029Vb9shWp4o7qPSrCXS603" target="_blank" class="whatsapp-button"><i class="fab fa-whatsapp"></i> Join Channel</a>

  <script>
    async function lookup(){
      const num=document.getElementById('number').value.trim();
      const resultDiv=document.getElementById('result');
      resultDiv.innerHTML=`<p>Retrieving...<span class="spinner"></span></p>`;
      if(!/^03\d{9}$/.test(num)){resultDiv.className="result error";resultDiv.innerHTML="❌ Invalid number";return;}
      const number='92'+num.slice(1);
      try{
        const res=await fetch(`/proxy?number=${encodeURIComponent(number)}`);
        const data=await res.json();
        if(res.ok && data?.Items?.length>0){const provider=data.Items[0];resultDiv.innerHTML=`<strong>Network:</strong> ${provider.Name}`;}
        else{resultDiv.className="result error";resultDiv.innerHTML="❌ Not found";}
      }catch(e){resultDiv.className="result error";resultDiv.innerHTML="❌ Connection error";}
    }
  </script>
</body>
</html>
